name: si_dallant_wallet_app
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  cloud_firestore: ^6.0.1
  firebase_auth: ^6.0.2
  firebase_core: ^4.1.0
  get: ^4.7.2
  fl_chart: ^1.1.0
  roundcheckbox: ^2.0.5
  msh_checkbox: ^2.0.1
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  charts_painter: ^3.1.1
  syncfusion_flutter_charts: ^31.1.19
  video_player: ^2.10.0
  flutter_native_splash: ^2.4.6
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4

# run: flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  #  color: "#ffffff"
  background_image: assets/splash.png
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Notosans
      fonts:
        - asset: assets/font/NotoSansKR-Regular.otf
        - asset: assets/font/NotoSansKR-Thin.otf
          weight: 200
    - family: Mtext
      fonts:
        - asset: assets/font/FSPimlico.ttf

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: false
  image_path: 'assets/icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
